<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch | Movie Recommendation System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }

        .search-box input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 300px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        .trending {
            margin: 40px 0;
        }

        .trending h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie-card {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 225px;
            object-fit: cover;
        }

        .movie-card-title {
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 0.9em;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .recommendations {
            margin: 40px 0;
            display: none;
        }

        .recommendation-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> CineMatch</h1>
            <p>AI-Powered Movie Recommendations</p>
        </header>

        <div class="search-box">
            <input type="text" id="movieInput" placeholder="Enter a movie name...">
            <button onclick="searchMovie()">Search</button>
        </div>

        <div class="error" id="error"></div>
        <div class="loading" id="loading">Loading...</div>

        <div class="trending">
            <h2>Trending Movies</h2>
            <div class="movie-grid" id="trendingGrid"></div>
        </div>

        <div class="recommendations" id="recommendations">
            <div class="recommendation-title">Recommendations for: <span id="searchedMovieTitle"></span></div>
            <div class="movie-grid" id="recommendationsGrid"></div>
        </div>
    </div>

    <script>
        async function loadTrendingMovies() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                
                if (data.trending_movies) {
                    const grid = document.getElementById('trendingGrid');
                    grid.innerHTML = '';
                    data.trending_movies.forEach(movie => {
                        const card = document.createElement('div');
                        card.className = 'movie-card';
                        card.innerHTML = `
                            <img src="${movie.poster_url}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/150x225?text=No+Image'">
                            <div class="movie-card-title">${movie.title}</div>
                        `;
                        grid.appendChild(card);
                    });
                }
            } catch (err) {
                console.error('Error loading trending:', err);
            }
        }

        async function searchMovie() {
            const movieName = document.getElementById('movieInput').value.trim();
            if (!movieName) {
                showError('Please enter a movie name');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').innerHTML = '';

            try {
                const response = await fetch(`/recommend?movie=${encodeURIComponent(movieName)}`);
                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Movie not found');
                    return;
                }

                document.getElementById('searchedMovieTitle').textContent = data.searched_movie.title;
                const grid = document.getElementById('recommendationsGrid');
                grid.innerHTML = '';
                data.recommendations.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.innerHTML = `
                        <img src="${movie.poster_url}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/150x225?text=No+Image'">
                        <div class="movie-card-title">${movie.title}</div>
                    `;
                    grid.appendChild(card);
                });
                document.getElementById('recommendations').style.display = 'block';
            } catch (err) {
                showError('Error searching movie: ' + err.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(msg) {
            document.getElementById('error').textContent = msg;
        }

        // Load trending movies on page load
        loadTrendingMovies();

        // Allow Enter key to search
        document.getElementById('movieInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovie();
        });
    </script>
</body>
</html>
